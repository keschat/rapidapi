<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">POS Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1 th:text="${title}">POS Dashboard</h1>
            <div class="user-info">
                <span>Welcome, Admin</span>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="domains-grid">
                <div th:each="domain : ${domains}" class="domain-card">
                    <div class="domain-icon">
                        <i th:class="'icon-' + ${domain.id}"></i>
                    </div>
                    <h3 th:text="${domain.name}">Domain Name</h3>
                    <p th:text="${domain.description}">Domain description</p>
                    <div class="domain-actions">
                        <a th:href="@{'/domains/' + ${domain.id}}" class="btn btn-primary">
                            Manage
                        </a>
                        <a th:href="${domain.apiPath}" class="btn btn-secondary">
                            API
                        </a>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="dashboard-footer">
            <p>&copy; 2024 RapidAPI POS System</p>
        </footer>
    </div>
    
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
